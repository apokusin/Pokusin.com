  <script>
    const loaded = () => {
      document.body.style = '';
      document.body.classList.remove('loading-start');
      document.body.classList.add('loading-finish');
    }

    window.onload = loaded;

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <script>
    const controls = document.getElementById('ctrl-area');

    const showControls = function() {
      controls.classList.add('ctrl-visible');
      controls.classList.remove('ctrl-hidden');
      startControls();
    }
    
    const hideControls = function() {
      controls.classList.remove('ctrl-visible');
      controls.classList.add('ctrl-hidden');
    };

    const controlTrigger = document.getElementById('ctrl-trigger');
    controlTrigger.onclick = showControls;
    

    const startControls = () => {
      const input = document.getElementById('ctrl-input');
      const form = document.getElementById('ctrl-form');
      const selectInput = function () {
        input.focus();
      };
      const setReadyState = function() {
        document.getElementById('ctrl-submit').classList.add('enabled');
        document.getElementById('ctrl-submit').classList.remove('disabled');
      };

      const unsetReadyState = function() {
        document.getElementById('ctrl-submit').classList.remove('enabled');
        document.getElementById('ctrl-submit').classList.add('disabled');
      };
      

      const handleChange = function (e) {
        return e.target.value ? setReadyState() : unsetReadyState();
      };

      const handleSubmit = function (e) {
        e.preventDefault();
        document.body.classList.toggle(input.value || 'toggle-empty');
        input.value = '';
        hideControls();
      } 

      input.onkeyup = handleChange;
      form.onsubmit = handleSubmit;
      const options = new Typed('#typed6', {
        strings: ['One second...', 'Loaded!', ''],
        typeSpeed: 40,
        backSpeed: 30,
        smartBackspace: true, // this is a default
        loop: false,
        showCursor: false,
        onComplete: selectInput,
      });
    }

  </script>
