  <script>
  // sekret easter-egg stuff
  // If you reverse-engineer this, congrats. Even a caveman could do it.
  var descriptionElement = document.getElementById('description');
  var avatarElement = document.getElementById('avatar');
  var originalHTML = descriptionElement.innerHTML;
  var originalAvatar = 'https://gravatar.com/avatar/25b8108f22fc2f177b74437f2d219f2d?s=300';
  var newHTML = "Dirty Immigrant";
  var newAvatar = "http://pokus.in/LYBR.png";
  var tapCount = 0;
  document.addEventListener('click', function() {
    tapCount += 1;
    if (tapCount === 10) {
      descriptionElement.innerHTML = newHTML;
      avatarElement.src = newAvatar;
    } else if (tapCount > 10 ) {
      descriptionElement.innerHTML = originalHTML;
      avatarElement.src = originalAvatar;
      tapCount = 0;
    } else {
      // reset
      descriptionElement.innerHTML = originalHTML;
      avatarElement.src = originalAvatar;
    }
  });
